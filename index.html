<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color:#40739e">
  
  <div class="main" style="width:50%; margin:auto;padding:40px;">
    <div>
      <h3>Form to Upload documents for MLC-2024</h3>
    </div>
    <hr>
    <form class="row g-3" id="formdata" onsubmit="getFormData(this)">
      <div class="col-md-6">
        <label for="myName" class="form-label" style="color:white">User Name</label>
        <input type="text" class="form-control" name="uname" id="myName" required>
      </div>
      <div class="col-md-6">
        <label for="qualification" class="form-label" style="color:white">Mobile Number</label>
        <input type="number" class="form-control" id="qualification" name="qualification" required>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label" style="color:white">Email ID</label>
        <input type="email" class="form-control" id="inputAddress" name="address">
      </div>

      <div class="col-md-6">
        <label for="gender" class="form-label" style="color:white">Gender</label>
        <select class="form-select" id="gender" name="gender">
  <option selected>Select Gender</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>

      </div>
      <div>
        <label for="mycity" class="form-label" style="color:white">Refered By</label>
        <input type="text" class="form-control" id="mycity" name="state">
      </div>
      <hr>
      <div>
        <label for="formFileLg" class="form-label" style="color:white">Upload Degree/Graduation Certificate or All years Graduation Marks Card *
Degree/ Graduation should have been completed on/before Nov 2020
Should have completed graduation from any recognized university from India
</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="filename" required>
      </div>
      <hr>
      <div>
        <label for="proof" class="form-label" style="color:white">Upload Valid Address Proof *
Address Proof Should be of Bangalore, Bangalore Rural, Ramanagar District. 
Aadhar Card or Voter ID or Driving License or Electricity Bill or Gas Bill or Bank Passbook</label>
        <input class="form-control form-control-lg" id="photo" type="file" name="proof" required>
      </div>
      <hr>
      <div>
        <label for="photo" class="form-label" style="color:white">Upload a Clear Photo</label>
        <input class="form-control form-control-lg" id="photo" type="file" name="photo" required>
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </div>
    </form>

    <div>
      <br>
      <div id="showAlert"></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
      </script>



  <script src="script.js"></script>
</body>
</html>
